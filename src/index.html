<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <script src="/webui.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/script.js"></script>
    <script src="/config.js"></script>
    <script src="/newConfig.js"></script>
    <script src="/chart.js"></script>

    <script src="/dygraph.min.js"></script>
    <script src="/synchronizer.js"></script>

    <style>
      body {
        display: flex;
        flex-direction: column; /* 세로 방향으로 배치 */
        align-items: center; /* 중앙 정렬 */
        padding: 20px;
        font-family: Arial, sans-serif;
        height: 100vh; /* 전체 높이를 viewport 높이로 설정 */
      }

      #container {
        display: flex; /* 가로 방향으로 배치 */
        flex-direction: column; /* 세로 방향으로 배치 */
        justify-content: space-between; /* 양쪽 끝에 배치 */
        width: 100%; /* 전체 너비 */
      }
      #numLegend {
        display: flex; /* 가로 방향으로 배치 */
      }
      #boolLegend {
        display: flex; /* 가로 방향으로 배치 */
      }
      #table {
        display: none;
        width: 30%; /* 표 영역의 너비 */
      }

      .chart {
        position: relative;
        width: 80%;
        flex: auto;
      }

      .dygraph-chart {
        position: absolute;
        inset: 1px 1px 1px 1px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin: auto;
      }

      table,
      th,
      td {
        border: 1px solid black;
      }

      th,
      td {
        padding: 6px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }

      .section-header {
        font-weight: bold;
        text-align: center;
        background-color: #d9d9d9;
      }

      .dygraph-legend {
        position: absolute;
        top: 0; /* 위쪽에 표시 */
        left: 50px;
        z-index: 10;
        background-color: rgba(255, 255, 255, 0.7);
        overflow: hidden;
      }

      .numLegend label {
        width: 100px; /* 라벨의 너비 */
        margin-right: 80px;
      }
      .boolLegend label {
        width: 100px; /* 라벨의 너비 */
        margin-right: 80px;
      }
    </style>
    <title>drivercom-gui</title>
  </head>
  <body>
    <div class="section-header">drivercom-gui</div>
    <label for="avatar">config 파일을 선택해 주세요.</label>
    <input type="file" id="avatar" name="avatar" accept=" .json " />

    <button type="button" onclick="newValue();" , id="newBtn">new</button>
    <button type="button" onclick="saveFile();">save</button>
    <label for="avatar">.csv 파일을 선택해 주세요.</label>
    <input type="file" id="loadCsv" name="avatar" accept=" .csv " />
    <button type="button" id="resetZoomBtn">차트 리셋</button>
    <div id="container">
      <table id="table"></table>
      <div id="numLegend"></div>
      <div id="boolLegend"></div>
    </div>
    <div class="chart">
      <div id="numberChart" class="dygraph-chart"></div>
    </div>
    <div class="chart">
      <div id="boolChart" class="dygraph-chart"></div>
    </div>
  </body>
</html>
