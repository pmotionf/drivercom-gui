name: Release

on:
  workflow_run:
    workflows: ["Test"]
    types: [completed]
    branches:
      - main
  workflow_dispatch:

permissions: write-all

jobs:
  release:
    strategy:
      matrix:
        os: [self-hosted]
    runs-on: ${{ matrix.os }}
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Log masks
        run: echo "::add-mask::$NAME_MASK"

      - uses: actions/checkout@v4

      - name: Parse version
        id: parse-version
        run: |
          echo "VERSION=$(cd "src-tauri" && cargo get package.version && cd ..)" >> $GITHUB_OUTPUT

      - uses: mukunku/tag-exists-action@v1.6.0
        id: check-tag
        with:
          tag: "${{ steps.parse-version.outputs.VERSION }}"
          repo: "pmotionf/drivercom-gui"

      - name: Install dependencies
        if: ${{ steps.check-tag.outputs.exists != 'true' }}
        run: pnpm i

      - name: Build Linux
        if: ${{ steps.parse-version.outputs.result != 'true' }}
        run: pnpm tauri build

      - name: Create release
        if: ${{ steps.check-tag.outputs.exists != 'true' }}
        run: |
          gh release create --generate-notes \
            "${{ steps.parse-version.outputs.VERSION }}" \
            src-tauri/target/release/bundle/deb/*.deb \
            src-tauri/target/release/bundle/rpm/*.rpm
